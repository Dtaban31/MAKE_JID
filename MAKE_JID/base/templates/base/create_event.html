<!-- base/templates/base/create_event.html -->
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Event</title>
    <link rel="stylesheet" href="{% static 'base/style.css' %}">
</head>
<body>
    <div class="container">
        <header>
            <h1>Create a New Event</h1>
            <nav>
                <a href="/">Home</a>
                <a href="/base/create-event/">Create Event</a>
            </nav>
        </header>
        <main>
            <h2>Create Event</h2>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit">Submit</button>
            </form>
        </main>
    </div>
</body>
</html>
